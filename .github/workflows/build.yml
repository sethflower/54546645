name: Build (PyQt6)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pyinstaller
          pip install -r requirements.txt

      - name: Diagnostics (stdlib + PyQt6)
        shell: pwsh
        run: |
          python -c "import sys; print(sys.version)"
          python -c "import pkgutil; print('pkgutil OK:', pkgutil.__file__)"
          python -c "import PyQt6; print('PyQt6 OK:', PyQt6.__file__)"

      - name: Build with PyInstaller (PyQt6)
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --onefile `
            --name "TSD_Registry" `
            --collect-all PyQt6 `
            --collect-submodules PyQt6 `
            --hidden-import pkgutil `
            main.py

      - name: Add initial data file (optional)
        shell: pwsh
        run: |
          if (!(Test-Path "dist/tsd_registry_data.json")) {
            "{}" | Out-File -Encoding utf8 "dist/tsd_registry_data.json"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TSD_Registry_Windows
          path: |
            dist/TSD_Registry.exe
            dist/tsd_registry_data.json
