name: Build (PyQt6)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ВАЖНО:
      # 1) замените main.py на ваш файл входа
      # 2) при желании задайте имя exe через --name
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --onefile `
            --name "TSD_Registry" `
            main.py

      # (Опционально) положить рядом пустой json, чтобы при первом запуске уже был файл
      # Если вам это не нужно — удалите шаг
      - name: Add initial data file (optional)
        shell: pwsh
        run: |
          if (!(Test-Path "dist/tsd_registry_data.json")) {
            "{}" | Out-File -Encoding utf8 "dist/tsd_registry_data.json"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TSD_Registry_Windows
          path: |
            dist/TSD_Registry.exe
            dist/tsd_registry_data.json
