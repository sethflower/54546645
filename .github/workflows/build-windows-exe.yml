name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE (onedir for max DLL compatibility)
        run: |
          pyinstaller --noconfirm --clean --windowed --onedir --name tsd-registry --collect-all PyQt6 --hidden-import PyQt6.sip main.py

      - name: Bundle portable zip
        shell: pwsh
        run: |
          Compress-Archive -Path dist/tsd-registry/* -DestinationPath dist/tsd-registry-windows-portable.zip -Force

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: tsd-registry-windows-portable
          path: dist/tsd-registry-windows-portable.zip
          if-no-files-found: error
